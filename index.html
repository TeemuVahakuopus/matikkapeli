<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css" />
    <title>Math Game</title>
</head>
<body>
    <div id="container">
        <h3>Math game</h3>
        <form>
            <div>
                <output id="num1"></output>+
                <output id="num2"></output>=
                <input type="number" id="userAnswer" />
             </div>
            <div>
               <button type="button" id="calculate">Answer</button>
            </div>
        </form>
        <div id="results">
            <p>Correct answers: <span id="correctAnswers">0</span></p>
            <p>Incorrect answers: <span id="incorrectAnswers">0</span></p>
        </div>
    </div>
    <script src="js/functions.js"></script>
</body>
</html>
